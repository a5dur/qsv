                  arg: string
                - long: --new-column
                  arg: name
            completions:
                - <file>
      args:
          - name: input
            required: true
      flags:
          - long: --new-column
            arg: name
          - long: --rename
            arg: name
          - long: --comparand
            arg: string
          - long: --replacement
            arg: string
          - long: --formatstr
            arg: string
