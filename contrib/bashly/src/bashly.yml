name: qsv
# name: qsv.exe # Windows
version: 0.129.0

flags:
    - long: --list
    - long: --envlist
    - long: --update
    - long: --updatenow
commands:
    - name: apply
      commands:
          - name: operations
            args:
                - name: operations
                  required: true
                - name: column
                  required: true
            completions:
                - <file>
          - name: emptyreplace
            args:
                - name: column
                  required: true
            flags:
                - long: --replacement
                  arg: string
            completions:
                - <file>
          - name: dynfmt
            flags:
                - long: --formatstr
                  arg: string
                - long: --new-column
                  arg: name
            completions:
                - <file>
          - name: calconv
            flags:
                - long: --formatstr
                  arg: string
                - long: --new-column
                  arg: name
            completions:
                - <file>
      args:
          - name: input
            required: true
      flags:
          - long: --new-column
            arg: name
          - long: --rename
            arg: name
          - long: --comparand
            arg: string
          - long: --replacement
            arg: string
          - long: --formatstr
            arg: string
          - &jobs
            long: --jobs
            arg: arg
          - long: --batch
            arg: size
          - &output
            long: --output
            arg: <file>
          - &no-headers
            long: --no-headers
          - &delimiter
            long: --delimiter
            arg: <arg>
          - &progressbar
            long: --progressbar

    - name: applydp
